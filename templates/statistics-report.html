{% extends 'statistics.html' %}

{% block reports %}
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <h1></h1>
      <thead>
        <tr>
          <th scope="col">Income</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for categories, date in IncomeCategories.items  %}
          <tr>
            <td>{{categories}}</td>
            <td>{{date.7D}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <h1></h1>
      <thead>
        <tr>
          <th scope="col">Expenses</th>
          <th scope="col">Amount</th>
        </tr>
      </thead>
      <tbody>
        {% for categories, date in ExpensesCategories.items  %}
          <tr>
            <td>{{categories}}</td>
            <td>{{date.7D}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
